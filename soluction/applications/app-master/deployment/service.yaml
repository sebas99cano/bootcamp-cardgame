apiVersion: v1
kind: Service
metadata:
  name:  cardgame-master
  labels:
    app: master
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  ports:
    - port: 8085
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: app-master
    app.kubernetes.io/instance: cardgame-master

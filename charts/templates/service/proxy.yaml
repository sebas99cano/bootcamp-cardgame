apiVersion: v1
kind: Service
metadata:
  name:  {{ .Release.Name }}-proxy
  labels:
    {{- include "cardgame-core.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: ws
  selector:
    app.kubernetes.io/name: {{ include "cardgame-core.name" . }}-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}-proxy
